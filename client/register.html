<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="w-screen h-screen flex justify-center items-center bg-gray-200">
    <div id="app" class="flex flex-col items-center gap-4 p-4 bg-white rounded shadow-lg">
        <h1 class="text-2xl font-bold">Register</h1>
        <div id="register-section" class="flex flex-col items-center gap-2">
            <input type="text" id="register-username" placeholder="Enter your username" class="p-2 border border-gray-300 rounded">
            <input type="password" id="register-password" placeholder="Enter your password" class="p-2 border border-gray-300 rounded">
            <button id="register" class="rounded bg-blue-500 hover:bg-blue-700 text-white p-2 px-4">Register</button>
            <p id="register-message" class="hidden p-2"></p>
        </div>
        <p>Already have an account? <a href="/login.html" class="text-blue-500">Login</a></p>
    </div>
    <script src="/script.js"></script>
</body>
</html>
