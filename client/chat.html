<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="w-screen h-screen flex justify-center items-center bg-gray-200">
    <div id="app" class="flex flex-col items-center gap-4 p-4 bg-white rounded shadow-lg">
        <h1 class="text-2xl font-bold">Chat App</h1>
        
        <!-- Join Chat Form -->
        <div id="username-section" class="flex flex-col items-center gap-2">
            <input type="text" id="username" placeholder="Enter your username" class="p-2 border border-gray-300 rounded">
            <button id="join-chat" class="rounded bg-blue-500 hover:bg-blue-700 text-white p-2 px-4">Join Chat</button>
        </div>
        
        <!-- Chat Section -->
        <div id="chat-section" class="flex flex-col items-center gap-2" style="display:none;">
            <div id="participants" class="w-full p-2 overflow-y-scroll border border-gray-300 rounded bg-white"></div>
            <div id="messages" class="w-full h-64 p-2 overflow-y-scroll border border-gray-300 rounded bg-white"></div>
            <div class="flex w-full gap-2">
                <input type="text" id="message-input" placeholder="Enter your message" class="flex-grow p-2 border border-gray-300 rounded">
                <button id="send-message" class="rounded bg-green-500 hover:bg-green-700 text-white p-2 px-4">Send</button>
            </div>
            <div class="flex w-full gap-2 mt-2">
                <input type="text" id="new-username" placeholder="Enter new username" class="flex-grow p-2 border border-gray-300 rounded">
                <button id="update-username" class="rounded bg-yellow-500 hover:bg-yellow-700 text-white p-2 px-4">Update Username</button>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
