<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="w-screen h-screen flex justify-center items-center bg-gray-200">
    <div id="app" class="flex flex-col items-center gap-4 p-4 bg-white rounded shadow-lg">
        <h1 class="text-2xl font-bold">Login</h1>
        <div id="login-section" class="flex flex-col items-center gap-2">
            <input type="text" id="login-username" placeholder="Enter your username" class="p-2 border border-gray-300 rounded">
            <input type="password" id="login-password" placeholder="Enter your password" class="p-2 border border-gray-300 rounded">
            <button id="login" class="rounded bg-green-500 hover:bg-green-700 text-white p-2 px-4">Login</button>
        </div>
        <p>Don't have an account? <a href="/register.html" class="text-blue-500">Register</a></p>
    </div>
    <script src="/script.js"></script>
</body>
</html>
